<script type="text/javascript">
	function n2f(el){
		var f = document.createDocumentFragment(),child;
		while( child = el.firstChild){
			//取第一个加到最后，就会一个个往后跳
			f.appendChild(child);
		}
		return f;
	}
	var box = document.getElementById("box");
	var bf = n2f(box);
</script>
